<!DOCTYPE html>
<html>
<head>
	<title>OurMusic</title>
	<link rel="stylesheet" type="text/css" href="friends.css">
</head>
<body>
	<div id="maindiv">
		<div id="playlistdiv">
			<h3>Enter a playlist name below</h3>
			<input id="playnameinput" autocomplete="off" name="playname" type="text" placeholder="type here">
		</div>
		<h2 id="con">Connect to your friend's account</h2>
		<div id="frienddiv">
			<h3>Access their public tracks</h3>
			<form id="friendpublicform" method="post" action="/friendpublic" onsubmit="return submitFunc('public')">
				<input id="username" autocomplete="off" type="text" name="username" placeholder="enter username">
			</form>
		</div>
		<input form="friendpublicform" id="leftbtn" class="btn" type="submit">
		<div id="login">
			<h3>Log them in to access all their songs</h3>
			<form id="friendloginform" method="post" action="/friendlogin" onsubmit="return submitFunc('login')">
			</form>
		</div>
		<input form="friendloginform" id="rightbtn" class="btn" type="submit" value="Log in with Spotify">
		<p id="orsection">OR</p>
	</div>
	<div id="loading">
		<p id="loadmessage">Loading</p>
	</div>
	<script type="text/javascript" src="friends.js"></script>
</body>
</html>
