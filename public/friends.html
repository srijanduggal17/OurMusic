<!DOCTYPE html>
<html>
<head>
	<title>OurMusic</title>
</head>
<body>
	<div id="maindiv">
		<h1>Connect to your friend's account</h1>
		<div id="frienddiv">
			<h3>Access their public tracks</h3>
			<form method="post" action="/friendpublic">
			    <input type="text" name="username">
			    <input id="submitbutton" type="submit">
			</form>
		</div>
		<p>OR</p>
		<div id="login">
			<h3>Log them in to access all their songs</h3>
			<a id="loginbutton" href="/friendlogin">Log in with Spotify</a>
		</div>
	</div>
	<p id="loading">Loading</p>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
